<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gourmet Essence - Tienda</title>
  <link rel="stylesheet" href="css/productos.css">
  <script defer src="js/productos.js"></script>
</head>
<body>
  <header>
    <h1>Tienda Gourmet Essence</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="nav-link" aria-label="Ir a la página de inicio">Inicio</a></li>
        <li><a href="productos.html" class="nav-link active" aria-label="Ver la tienda">Tienda</a></li>
        <li><a href="blog.html" class="nav-link" aria-label="Leer el blog">Blog</a></li>
        <li><a href="carrito.html" class="nav-link" aria-label="Ver el carrito">Carrito</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Filtro de productos -->
    <section class="filtros">
      <h2>Filtrar productos</h2>
      <form id="filtrosForm" aria-label="Filtrar productos por categoría">
        <label for="filtro-categoria">Categoría:</label>
        <select name="categoria" id="filtro-categoria">
          <option value="todos">Todas las Categorías</option>
          <option value="aceites">Aceites</option>
          <option value="dulces">Dulces</option>
          <option value="ibericos">Ibéricos</option>
          <option value="bebidas">Bebidas</option>
          <option value="snacks">Snacks</option>
        </select>
        <button type="button" onclick="filtrarProductos()">Filtrar</button>
      </form>
    </section>

    <!-- Lista de productos -->
    <section class="productos">
      <h2>Catálogo de productos</h2>
      <div class="product-list" aria-live="polite">
      </div>
    </section>

   
    <section class="agregar-producto">
      <h2>Agregar Producto</h2>
      <form id="add-product-form" aria-label="Formulario para agregar productos">
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Nombre del Producto" required>

        <label for="description">Descripción:</label>
        <input type="text" id="description" placeholder="Descripción" required>

        <label for="price">Precio:</label>
        <input type="number" id="price" placeholder="Precio" required>

        <label for="category">Categoría:</label>
        <input type="text" id="category" placeholder="Categoría" required>

        <label for="image_url">URL de la imagen:</label>
        <input type="url" id="image_url" placeholder="URL de la imagen" required>

        <button type="submit">Agregar Producto</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Gourmet Essence. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
